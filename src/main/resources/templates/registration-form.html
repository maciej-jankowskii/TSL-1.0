<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
    <title>Rejestracja - TSL COMPANY</title>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="app-name">TSL COMPANY</div>
        <div class="app-description">Zarządzaj swoją firmą w jednym miejscu.</div>
    </div>
</div>
<div class="container">
    <form class="registration-form" action="/register" method="post" th:object="${user}">
        <h2>Rejestracja</h2>
        <div class="form-group">
            <label for="firstName">Imię</label>
            <input th:field="${user.firstName}" type="text" id="firstName" placeholder="Imię" required>
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko</label>
            <input th:field="${user.lastName}" type="text" id="lastName" placeholder="Nazwisko" required>
        </div>
        <div class="form-group">
            <label for="email">Adres email</label>
            <input th:field="${user.email}" type="email" id="email"   placeholder="E-mail/nazwa użytkownika" required>
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input th:field="${user.password}" type="password" id="password"  placeholder="Hasło" required>
        </div>
        <button type="submit" class="registration-button">Zarejestruj się</button>
        <p>Masz już konto? <a href="#" th:href="@{/login}" class="login-link">Zaloguj się</a></p>
    </form>
</div>
</body>
</html>
