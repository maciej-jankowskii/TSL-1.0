<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
  <title>Edytuj ładunek - TSL COMPANY</title>
</head>
<body>
<div class="header">
  <div class="container">
    <div class="app-name">TSL COMPANY</div>
    <div class="app-description">Zarządzaj swoją firmą w jednym miejscu.</div>
  </div>
</div>
<div class="container">
  <a th:href="@{/templates/forwarder}" class="panel-button-forwarder">Powrót do panelu głównego</a>
</div>
<div class="container">
  <form class="registration-form" th:action="@{/update-order}" method="post" th:object="${order}">
    <input type="hidden"  id="id" name="id" th:field="${order.id}" />
    <h2>Edytuj istniejące zlecenie</h2>
    <div class="form-group">
      <label for="price">Cena</label>
      <input type="number" id="price" name="price" placeholder="Cena" required>
    </div>
    <div class="form-group">
      <label for="truckNumbers">Numery rejestracyjne</label>
      <input type="text" id="truckNumbers" name="truckNumbers" placeholder="Numery rejestracyjne">
    </div>

    <button type="submit" class="panel-button-forwarder">Zapisz zmiany</button>
  </form>
</div>
</body>
</html>
