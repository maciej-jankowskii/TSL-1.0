<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
    <title>Lista Pracowników</title>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="app-name">TSL COMPANY</div>
    </div>
</div>
<div class="container">
    <h2>Przypisz rolę użytkownikowi</h2>
    <h3>Lista pracowników bez przypisanych zadań</h3>
    <ul>
        <li th:each="user: ${usersNoRole}">
            <span th:text="${'Dane: ' + user.firstName + ' ' + user.lastName + ' ID: ' + user.id}"></span>
            &nbsp;
            <span>(Brak roli)</span>
        </li>
    </ul>
    <br><br>


    <form th:action="@{/assign-role}" method="post">
        <label for="userId">ID użytkownika:</label>
        <input type="text" id="userId" name="userId" required>

        <label for="roleName">Nazwa roli:</label>
        <input type="text" id="roleName" name="roleName" required>

        <button type="submit">Przypisz rolę</button>
    </form>
    <br><br><br>

    <a href="#" th:href="@{/home-page}" class="return-link">Powrót do strony głównej</a>
</div>
