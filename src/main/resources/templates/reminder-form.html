<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
  <style>
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 18px;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .form-group textarea {
      height: 200px;
    }

    .form-group button {
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
  <title>Formularz Wysyłania Wiadomości</title>
</head>
<body>
<div class="header">
  <div class="container">
    <div class="app-name">Formularz Wysyłania Wiadomości</div>
  </div>
</div>
<div class="container">
  <form th:action="@{/send-email}" th:object="${emailForm}" method="post">
    <div class="form-group">
      <label for="recipientAddress">Adres Odbiorcy:</label>
      <input type="text" id="recipientAddress" name="recipientAddress" th:field="*{recipientAddress}" required />
    </div>
    <div class="form-group">
      <label for="emailSubject">Temat:</label>
      <input type="text" id="emailSubject" name="emailSubject" th:field="*{emailSubject}" required />
    </div>
    <div class="form-group">
      <label for="emailContent">Treść:</label>
      <textarea id="emailContent" name="emailContent" th:field="*{emailText}" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Wyślij</button>
    </div>
  </form>
</div>
</body>
</html>
