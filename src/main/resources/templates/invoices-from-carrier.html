<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
    <title>Panel Administratora - TSL COMPANY</title>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="app-name">Panel Księgowości</div>
        <div class="app-description">Zarządzaj swoją firmą w jednym miejscu.</div>
    </div>
</div>
<div class="container">
    <div class="button-group">
        <a href="#" th:href="@{/add-invoice-carrier}" class="panel-button-forwarder">Wprowadź nową fakturę</a>
    </div>
</div>
<div class="container">
    <h2>Lista faktur od przewoźników:</h2>
    <div class="filter-form">
        <form th:action="@{/filter-invoices-carrier}" th:method="post">
            <label for="isPaid">Pokaż nieopłacone faktury:</label>
            <input type="checkbox" id="isPaid" name="isPaid" value="false">
            <button type="submit">Filtruj</button>
        </form>
    </div>
    <br><br>
    <table class="invoice-table">
        <thead>
        <tr>
            <th>Numer faktury</th>
            <th>Zamówienie</th>
            <th>Przewoźnik</th>
            <th>Netto</th>
            <th>Brutto</th>
            <th>Termin płatności</th>
            <th>Akcja</th>
            <th>Opłacona</th>

        </tr>
        </thead>
        <tbody>
            <tr th:each="invoice : ${invoices}">
                <td th:text="${invoice.invoiceNumber}"></td>
                <td th:text="${invoice.order.id}"></td>
                <td th:text="${invoice.carrier.fullName}"></td>
                <td th:text="${invoice.nettoValue}"></td>
                <td th:text="${invoice.bruttoValue}"></td>
                <td th:text="${invoice.dueDate}"></td>
                <td>
                    <form th:if="${not invoice.paid}" th:action="@{/pay-invoice-carrier}" th:method="post">
                        <input type="hidden" name="invoiceId" th:value="${invoice.id}" />
                        <button type="submit">Opłać</button>
                    </form>
                </td>
                <td th:text="${invoice.paid ? 'Tak' : 'Nie'}"></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <a th:href="@{/templates/bookkeeping}" class="panel-button-forwarder">Powrót do panelu głównego</a>
</div>
</body>
</html>
