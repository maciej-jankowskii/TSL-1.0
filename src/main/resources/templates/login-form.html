<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie</title>
  <link rel="stylesheet" href="../static/styles/login-style.css" th:href="@{/styles/login-style.css}">
</head>
<body>
<div class="login-container">
  <h1>Logowanie</h1>
  <form class="login-form" th:action="@{/login}" method="POST">
    <label for="username">Nazwa użytkownika:</label>
    <input type="text" id="username" name="username" placeholder="Twój adres e-mail" required>

    <label for="password">Hasło:</label>
    <input type="password" id="password" name="password" placeholder="Hasło" required>

    <button type="submit">Zaloguj</button>
    <div th:if="${param.error}">
      <p style="color: red">Podałeś niepoprawne dane, spróbuj ponownie.</p>
    </div>
  </form>

</div>
</body>
</html>
