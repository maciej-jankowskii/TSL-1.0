<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
  <title>Lista Pracowników</title>
</head>
<body>
<div class="header">
  <div class="container">
    <div class="app-name">TSL COMPANY</div>
  </div>
</div>
<div class="container">

    <li th:each="email: ${forwardersEmail}">
      <span th:text="${email}">jan@kowalski.com</span>
      &nbsp;
      <a href="#" th:href="@{/delete-forwarders(email=${email})}">Usuń</a>
    </li>
  </ul>
</div>
